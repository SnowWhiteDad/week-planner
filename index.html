<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <main class="main-container">
    <div class="modal-container hidden">
      <div class="modal-entry-div modal-position hidden">
        <div class="row">
          <h1 class="entry-header">Add Entry</h1>
        </div>
        <form action="#" name="entryForm" class="entry-form-container">
          <div class="select-div">
            <select required autofocus name="dayOfWeek" id="daysContainer" class="input-style">
              <option value="Day of Week">Day of Week</option>
            </select>
            <select required autofocus name="entryTime" id="entryTime" class="input-style">
              <option value="Time">Time</option>
            </select>
          </div>
          <div class="notes-div">
            <textarea required autofocus name="entryDesc" id="entryDesc" placeholder="Description" class="notes-area"></textarea>
          </div>
          <div class="submit-div">
            <button type="submit" name="submit-entry" id="saveButton" class="submit-button">Submit</button>
          </div>

        </form>
      </div>
      <div class="modal-delete-div hidden">
        <div class="row">
          <h1 class="entry-header">Delete Entry</h1>
        </div>
        <div class="modal-delete-body">
          <p>Are you sure you want to delete this entry?</p>
        </div>
        <div class="row modal-delete-buttons">
          <button type="submit" class="modal-select-yes">Yes</button>
          <button type="submit" class="modal-select-no">No</button>
        </div>
      </div>
    </div>
    
    <div class="container">
      <header class="header-container">Weekly Planner</header>
      <div class="row days-container">
      </div>
      <div class="button-container">
        <button type="submit" name="addEntry" id="addEntry" class="entry-button">Add Entry</button>
      </div>
      <div class="schedule-div">
        <table class="table-style">
          <caption class="table-header">Schedule Events for <span id="weekDay"></span></caption>
          <thead class="thead">
            <tr class="header-row">
              <th class="col-1">Time</th>
              <th class="col-2">Description</th>
            </tr>
          </thead>
          <tbody class="tbody">
          </tbody>
        </table>
      </div>
    </div>


  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
